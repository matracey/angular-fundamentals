<form name="profileForm">
    <div class="row">
        <div class="col-xs-3">
            <gravatar email="{{user.emailAddress}}" />
        </div>
        <div class="col-xs-9">
            <fieldset>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12"><label for="userName">User Name:</label></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12"><input focus id="userName" class="form-control" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text"
                                placeholder="Username" ng-model="user.userName" /></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12"><label for="password">Password:</label></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12"><input id="password" class="form-control" required type="password" placeholder="Password" ng-model="user.password"
                            /></div>
                    </div>
                </div>
            </fieldset>
            <div style="margin-top:15px">
                <fieldset>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12"><label for="name">Name:</label></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12"><input id="name" class="form-control" type="text" placeholder="Name" ng-model="user.name" /></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12"><label for="emailAddress">Email Address:</label></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12"><input id="emailAddress" class="form-control" type="email" placeholder="Email Address" ng-model="user.emailAddress"
                                /></div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-9 col-xs-offset-3">
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-12"><label for="bio">Bio:</label></div>
                </div>
                <div class="row">
                    <div class="col-xs-12"><textarea id="bio" class="form-control" rows="6" style="color:#52575c" placeholder="Bio" ng-model="user.bio"></textarea></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="pull-left"><span class="btn">Cancel</span></div>
            <div class="pull-right"><button type="submit" class="btn btn-primary">Save</button></div>
        </div>
    </div>
</form>
