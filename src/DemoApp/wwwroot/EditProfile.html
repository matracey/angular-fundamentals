<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">

<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/lib/bootswatch/darkly/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/app.css" rel="stylesheet" />
</head>

<body>

    <div class="container-fluid" ng-controller="EditProfileController">
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Angular Events</a>
                </div>

                <div class="collapse navbar-collapse" id="main-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/EventDetails.html">Event Details</a></li>
                        <li><a href="/NewEvent.html">Create Event</a></li>
                        <li><a href="/EditProfile.html">Edit Profile</a></li>
                    </ul>
                </div>

            </div>
        </nav>
        <form name="profileForm">
            <div class="row">
                <div class="col-xs-3">
                    <img ng-src="{{getGravatarUrl(user.emailAddress)}}" class="img-responsive" />
                </div>
                <div class="col-xs-9">
                    <fieldset>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-12"><label for="userName">User Name:</label></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12"><input focus id="userName" class="form-control" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/"
                                        type="text" placeholder="Username" ng-model="user.userName" /></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-12"><label for="password">Password:</label></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12"><input id="password" class="form-control" required type="password" placeholder="Password"
                                        ng-model="user.password" /></div>
                            </div>
                        </div>
                    </fieldset>
                    <div style="margin-top:15px">
                        <fieldset>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-xs-12"><label for="name">Name:</label></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12"><input id="name" class="form-control" type="text" placeholder="Name" ng-model="user.name"
                                        /></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-xs-12"><label for="emailAddress">Email Address:</label></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12"><input id="emailAddress" class="form-control" type="email" placeholder="Email Address"
                                            ng-model="user.emailAddress" /></div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-9 col-xs-offset-3">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12"><label for="bio">Bio:</label></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12"><textarea id="bio" class="form-control" rows="6" style="color:#52575c" placeholder="Bio" ng-model="user.bio"></textarea></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3">
                    <div class="pull-left"><span class="btn">Cancel</span></div>
                    <div class="pull-right"><button type="submit" class="btn btn-primary">Save</button></div>
                </div>
            </div>
        </form>
    </div>


    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/underscore/underscore-min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>

    <script src="/js/app.js"></script>
    <script src="/js/controllers/EditProfileController.js"></script>
    <script src="/js/services/GravatarUrlBuilder.js"></script>
    <script src="/js/filters.js"></script>

</body>

</html>
