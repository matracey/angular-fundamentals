<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">

<head>
    <meta charset="utf-8">
    <title>Cache Sample</title>
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/lib/bootswatch/darkly/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
</head>

<body>
    <div class="container">
        <div ng-controller="CacheSampleController">
            
            <div class="row add-to-cache">
                <div class="col-xs-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control inline-form-control border-right" id="key" ng-model="key" placeholder="Key">
                                <input type="text" class="form-control inline-form-control" id="value" ng-model="value" placeholder="Value">
                                <button type="submit" class="btn btn-default inline-form-control" ng-click="addToCache(key,value)">Add to Cache</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <hr />
            <div class="row">
                <div class="col-xs-12">
                    <input type="text" class="form-control" id="readKey" ng-model="keyToRead" placeholder="Key to Read">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12"><h3>{{keyToRead}}: {{readFromCache(keyToRead)}}</h3></div>
            </div>
            <div class="row">
                <div class="col-xs-12"><h3>Cache Stats: {{getCacheStats()}}</h3></div>
            </div>
        </div>
    </div>


    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-resource/angular-resource.min.js"></script>

    <script src="/js/app.js"></script>
    <script src="/js/services/MyCache.js"></script>
    <script src="/js/controllers/CacheSampleController.js"></script>

    <style type="text/css">
        [ng-controller="CacheSampleController"] {
            padding: 20px;
        }
        
        .inline-form-control {
            width: auto!important;
        }
        
        .border-right {
            border-right: 1px solid #222222;
        }
        .add-to-cache {
            padding: 12px 0;
        }
    </style>
</body>

</html>
