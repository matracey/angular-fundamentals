<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">

<head>
    <meta charset="utf-8">
    <title>Cookie Store Sample</title>
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/lib/bootswatch/darkly/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
</head>

<body>
    <div class="container">
        <div ng-controller="CookieStoreSampleController">
            
            <div class="btn-group" role="group" aria-label="">
                <button type="button" class="btn btn-primary inline-form-control" ng-click="saveEventToCookie(event)">Store Cookie</button>
                <button type="button" class="btn btn-success inline-form-control" ng-click="getEventFromCookie()">Get Cookie</button>
                <button type="button" class="btn btn-danger inline-form-control" ng-click="removeEventCookie()">Remove Cookie</button>
            </div>

        </div>
    </div>


    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-resource/angular-resource.min.js"></script>
    <script src="/lib/angular-cookies/angular-cookies.min.js"></script>

    <script src="/js/app.js"></script>
    <script src="/js/controllers/CookieStoreSampleController.js"></script>

    <style type="text/css">
        [ng-controller="CookieStoreSampleController"] {
            padding: 20px;
        }
        
        .inline-form-control {
            width: auto!important;
        }
        
        .border-right {
            border-right: 1px solid #222222;
        }
    </style>
</body>

</html>
