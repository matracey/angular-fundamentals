<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">

<head>
    <meta charset="utf-8">
    <title>Compile Sample</title>
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/lib/bootswatch/darkly/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
</head>

<body>
    <div class="container">
        <div ng-controller="CompileSampleController">

            <div id="appendHere"></div>
            <form class="form-inline">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control inline-form-control border-right" id="name" ng-model="name" placeholder="Name">
                        <input type="text" class="form-control inline-form-control" id="markup" ng-model="markup" placeholder="Markup">
                        <button type="submit" class="btn btn-default inline-form-control" ng-click="appendDivToElement(markup)">Append</button>
                    </div>
                </div>
            </form>

        </div>
    </div>


    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-resource/angular-resource.min.js"></script>

    <script src="/js/app.js"></script>
    <script src="/js/services/MyCache.js"></script>
    <script src="/js/controllers/CompileSampleController.js"></script>

    <style type="text/css">
        [ng-controller="CompileSampleController"] {
            padding: 20px;
        }
        
        .inline-form-control {
            width: auto!important;
        }
        
        .border-right {
            border-right: 1px solid #222222;
        }
        .add-to-cache {
            padding: 12px 0;
        }
    </style>
</body>

</html>
