<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">

<head>
    <meta charset="utf-8" />
    <title>Event Registration</title>
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/lib/bootswatch/darkly/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/app.css" rel="stylesheet" />
</head>

<body ng-cloak>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Angular Events</a>
                </div>

                <div class="collapse navbar-collapse" id="main-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/EventDetails.html">Event Details</a></li>
                        <li><a href="/NewEvent.html">Create Event</a></li>
                        <li><a href="/EditProfile.html">Edit Profile</a></li>
                    </ul>
                </div>

            </div>
        </nav>

        <div ng-controller="EditEventController">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <h1>New Event</h1>
                    </div>
                </div>
                <hr />
                <form name="newEventForm">
                    <fieldset>
                        <div class="row form-group">
                            <div class="col-xs-3"><label for="eventName">Event Name:</label></div>
                            <div class="col-xs-9"><input type="text" required id="eventName" ng-model="event.name" placeholder="Name of your event..."
                                    class="form-control" /></div>
                        </div>
                        <div class="row form-group">
                            <div class="col-xs-3"><label for="eventDate">Event Date:</label></div>
                            <div class="col-xs-9"><input type="text" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" id="eventDate" ng-model="event.date"
                                    placeholder="format (mm/dd/yyyy)..." class="form-control" /></div>
                        </div>
                        <div class="row form-group">
                            <div class="col-xs-3"><label for="eventTime">Event Time:</label></div>
                            <div class="col-xs-9"><input type="text" id="eventTime" ng-model="event.time" placeholder="start and end time..." class="form-control"
                                /></div>
                        </div>
                        <div class="row form-group">
                            <div class="col-xs-3"><label for="eventLocation">Event Location:</label></div>
                            <div class="col-xs-9"><input type="text" id="eventLocation" ng-model="event.location.address" placeholder="Address of event..."
                                    class="form-control" /></div>
                        </div>
                        <div class="row form-group">
                            <div class="col-xs-offset-3 col-xs-5"><input type="text" id="eventCity" ng-model="event.location.city" placeholder="City..." class="form-control"
                                /></div>
                            <div class="col-xs-4"><input type="text" id="eventProvince" ng-model="event.location.province" placeholder="Province..."
                                    class="form-control" /></div>
                        </div>
                        <div class="row form-group">
                            <div class="col-xs-3"><label for="eventImageUrl">Image:</label></div>
                            <div class="col-xs-9"><input type="url" class="input-lg form-control" id="eventImageUrl" ng-model="event.imageUrl"
                                    placeholder="Url of image..." /></div>
                        </div>
                    </fieldset>
                    <div class="row">
                        <div class="col-xs-12">
                            <img ng-src="{{event.imageUrl}}" alt="{{event.name}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3 col-xs-offset-3">
                            <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary btn-block">Save</button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" ng-click="cancelEdit()" class="btn btn-default btn-block">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <style type="text/css">
        [ng-controller="EditEventController"] {
            padding: 0 20px;
        }
    </style>

    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/underscore/underscore-min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-resource/angular-resource.min.js"></script>

    <script src="/js/app.js"></script>
    <script src="/js/controllers/EventController.js"></script>
    <script src="/js/controllers/EditEventController.js"></script>
    <script src="/js/services/EventData.js"></script>
    <script src="/js/filters.js"></script>
</body>

</html>
